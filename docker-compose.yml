services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: fragtape
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

  minio:
    image: quay.io/minio/minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: miniominio
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/ready"]
      interval: 10s
      timeout: 5s
      retries: 12
    ports:
      - "9000:9000"
      - "9001:9001"

  backend:
    build:
      context: .
      dockerfile: docker/server.dev.Dockerfile
    command: sh -c "go mod download && air -c .air.server.toml"
    ports:
      - 3001:3001
    volumes:
      - .:/app
      - /app/ui
      - go_packages:/go/pkg/mod
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy

  frontend:
    build:
      context: ui
      dockerfile: Dockerfile.dev
    ports:
      - 3000:3000
    volumes:
      - ./ui:/app
      - frontend_packages:/app/node_modules
    depends_on:
      - backend

  worker:
    build:
      context: .
      dockerfile: docker/worker.dev.Dockerfile
    command: sh -c "go mod download && air -c .air.worker.toml"
    volumes:
      - .:/app
      - /app/ui
      - go_packages:/go/pkg/mod
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy

  renderer:
    build:
      context: .
      dockerfile: docker/renderer.dev.Dockerfile
    command: sh -c "go mod download && air -c .air.renderer.toml"
    volumes:
      - .:/app
      - /app/ui
      - go_packages:/go/pkg/mod
    depends_on:
      redis:
        condition: service_healthy

volumes:
  db_data:
  redis_data:
  minio_data:
  go_packages:
  frontend_packages:
