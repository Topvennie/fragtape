root = "."
tmp_dir = "tmp_recorder"

[build]
entrypoint = "recorder"
cmd = "make build-recorder"
delay = 1000
exclude_dir = [
  "cmd/server",
  "internal/server",
  "cmd/worker",
  "internal/worker",
  "ui",
  "tmp_worker",
  "tmp_server",
  "screenshots",
]
include_ext = ["go"]
kill_delay = "0s"
log = "build-recorder-errors.log"

[color]
main = "cyan"
watcher = "cyan"
build = "cyan"
runner = "cyan"

[misc]
clean_on_exit = false

[screen]
clear_on_rebuild = false
